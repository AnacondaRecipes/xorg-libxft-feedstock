build_number_decrement:
- '1000'
c_compiler:
- toolchain_c
channel_sources:
- conda-forge,defaults
channel_targets:
- conda-forge main
docker_image:
- condaforge/linux-anvil
fontconfig:
- '2.13'
freetype:
- 2.9.1
pin_run_as_build:
  fontconfig:
    max_pin: x
  freetype:
    max_pin: x
zip_keys:
- - c_compiler
  - channel_sources
  - channel_targets
  - docker_image
  - build_number_decrement
